{% extends "template.html"%}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sign-up.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/demo.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/classify.css') }}">
{% endblock %}


{% block content %}
<div class="container mainview mx-0">
  <!-- Header -->
  <div class="header position-absolute mx-3 my-3">
    <a href="{{ url_for('index') }}" class="px-2"><button type="button" class="btn btn-outline-secondary">Home</button></a>
    <a href="{{ url_for('overview') }}" class="px-2"><button type="button" class="btn btn-outline-secondary">Overview</button></a>
    <a href="{{ url_for('demo') }}" class="px-2"><button type="button" class="btn btn-outline-secondary">Classify</button></a>
  </div>

  <!-- Content -->
  <div class="row catNdog">
    <div class="cat col-{{cat_cols}}">
      
    </div>
    <div class="dog col-{{dog_cols}}">
      
    </div>
  </div>

  <div class="classified my-2">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" id="card-image" src="static/uploads/{{image_file_name}}" alt="{{image_file_name}}">
      <div class="card-body">
        <h5 class="card-title">It's a {{result}}</h5>
        <p class="card-text">We have determined that your uploaded image contains </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">a Dog with {{dog_prob}}% certainty</li>
        <li class="list-group-item">a Cat with {{cat_prob}}% certainty.</li>
      </ul>
      <!-- New Upload -->
      <div class="card-body">
        <form action="/demo" method="post" enctype="multipart/form-data">
          <div class="file">   
            
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image">
              <label class="custom-file-label mx-auto" for="image" id="image-label"></label>
            </div>
            <input type="submit" value="Classify" class="btn btn-danger" name="image" id="classify_button">
          
          </div>
          
        </form>
      </div>
    </div>
  </div>


</div>

{% endblock %}
