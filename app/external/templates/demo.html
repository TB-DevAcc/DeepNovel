{% extends "template.html"%}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sign-up.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/demo.css') }}">
{% endblock %}


{% block content %}
<div class="container mainview mx-0">
  <!-- Header -->
  <div class="header position-absolute mx-3 my-3">
    <a href="{{ url_for('index') }}" class="px-2"><button type="button"
        class="btn btn-outline-secondary">Home</button></a>

    <a href="{{ url_for('demo') }}" class="px-2"><button type="button"
        class="btn btn-outline-secondary">Classify</button></a>
  </div>

  <!-- Content -->
  <div class="jumbotron">
    <h1 class="display-3">Generated Text</h1>
    <p class="lead">{{text}}</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
    </p>
  </div>




</div>

{% endblock %}
