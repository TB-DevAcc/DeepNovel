{% extends "template.html"%}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sign-up.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/log-in.css') }}">
{% endblock %}


{% block content %}
<div class="container mainview">
  <div class="position-absolute mx-3 my-3"><a href="{{ url_for('index') }}"><button type="button" class="btn btn-outline-secondary">Home</button></a></div>
<div class="row text-center">
    <form class="form-signin shadow-lg rounded">
      <img class="mb-4" src="{{ url_for('static', filename='images/icon.png')}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-bold">Sign in</h1>
      <label for="inputEmail" class="sr-only">Email address or Username</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address or Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3 font-weight-bold">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2020</p>
    </form>
</div>
</div>

{% endblock %}
